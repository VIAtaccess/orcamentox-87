<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrçamentoX - Plataforma de Orçamentos</title>
    <meta name="description" content="Conecte-se com profissionais qualificados e solicite orçamentos de forma rápida e fácil na OrçamentoX" />
    <meta name="author" content="OrçamentoX" />
    <meta name="keywords" content="orçamento, profissionais, serviços, reformas, construção, manutenção" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon-x.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon-x.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="OrçamentoX">
    <link rel="manifest" href="/manifest.json">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="OrçamentoX - Plataforma de Orçamentos" />
    <meta property="og:description" content="Conecte-se com profissionais qualificados e solicite orçamentos de forma rápida e fácil" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon-x.png" />
    <meta property="og:site_name" content="OrçamentoX" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OrçamentoX - Plataforma de Orçamentos" />
    <meta name="twitter:description" content="Conecte-se com profissionais qualificados e solicite orçamentos de forma rápida e fácil" />
    <meta name="twitter:image" content="/favicon-x.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
